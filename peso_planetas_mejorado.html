<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en otro planeta</title>
    <style>
    body
    {
      background-color: #33E9B0;
      color: blue;
      font-family: Helvetica;
    }
    </style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En otros planetas pesas distinto debido a la diferencia de gravedad</p>
    <script>

      //Mensaje inicial
      var usuario = prompt("Cual es tu peso?");
      var planeta = prompt("Elige tu planeta\n\n1 Mercurio\n2 Venus\n3 Tierra\n4 Marte" +
      "\n5 Júpiter\n6 Saturno\n7 Urano\n8 Neptuno");
      var peso = parseFloat(usuario); //esta función pasa de string a la variable escrita (en este caso float)

      //Variables
      var g_mercurio = 3.7;
      var g_venus = 8.87;
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var g_saturno = 10.44;
      var g_urano = 8.87;
      var g_neptuno = 11.15;
      var peso_final;
      var planeta_nombre;

      //Condiciones variables
      if (planeta == 1)
      {
        peso_final = ( peso * g_mercurio ) / g_tierra;
        planeta_nombre = "Mercurio";
      }
      else if (planeta == 2)
      {
        peso_final = ( peso * g_venus ) / g_tierra;
        planeta_nombre = "Venus";
      }
      else if (planeta == 3)
      {
        peso_final = ( peso * g_tierra ) / g_tierra;
        planeta_nombre = "Tierra";
      }
      else if (planeta == 4)
      {
        peso_final = ( peso * g_marte ) / g_tierra;
        planeta_nombre = "Marte";
      }
      else if (planeta == 5)
      {
        peso_final = ( peso * g_jupiter ) / g_tierra;
        planeta_nombre = "Jupiter";
      }
      else if (planeta == 6)
      {
        peso_final = ( peso * g_saturno ) / g_tierra;
        planeta_nombre = "Saturno";
      }
      else if (planeta == 7)
      {
        peso_final = ( peso * g_urano ) / g_tierra;
        planeta_nombre = "Urano";
      }
      else if (planeta == 8)
      {
        peso_final = ( peso * g_neptuno ) / g_tierra;
        planeta_nombre = "Neptuno";
      }
      else
      {
        peso_final = 0;
        planeta_nombre = "ERROR";
      }


      //Concatenación final
      peso_final = (peso_final.toFixed(2));  //esta función redondea al número indicado después del punto
      document.write("Tu peso en <strong>" + planeta_nombre + "</strong> es <strong>" + peso_final + " kilos</strong>");
      //arriba muestra el resultado como texto
      //alert(peso_final);  //muestra el resultado como alerta
    </script>
  </body>
</html>
